<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <section id="Calc">
        <p id="res"></p>
        <div class="buttons">
            <button id="operador" onclick="clean()">C</button>
            <button id="operador" onclick="back()"><</button>
            <button id="operador" onclick="insert('/')">/</button>
            <button id="operador" onclick="insert('*')">X</button>
        </div>
        

        <div class="buttons">
            <button id="button" onclick="insert('7')">7</button>
            <button id="button" onclick="insert('8')">8</button>
            <button id="button" onclick="insert('9')">9</button>
            <button id="operador" onclick="insert('-')">-</button>
        </div>

        <div class="buttons">
            <button id="button" onclick="insert('4')">4</button>
            <button id="button" onclick="insert('5')">5</button>
            <button id="button" onclick="insert('6')">6</button>
            <button id="operador" onclick="insert('+')">+</button>
        </div>

        <div class="buttons">
            <button id="button" onclick="insert('1')">1</button>
            <button id="button" onclick="insert('2')">2</button>
            <button id="button" onclick="insert('3')">3</button>
            <button id="operador" onclick="insert('.')">.</button>
        </div>

        <div class="buttons">
            <button id="button" style="width: 115px;" onclick="insert('0')">0</button>
            <button id="operador" style="width: 115px;" onclick="calcular()">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
